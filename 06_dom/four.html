<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Chai or Code </title>
</head>
<body style="background-color: #212121; color: #fff;">
   <ul class="language">
    <li>JavaScript</li>
   </ul>

</body>
<script>
    // Normal way to list items
    function addlanguage(langname) {
      const li = document.createElement('li')
      li.innerHTML = `${langname}`
      document.querySelector('.language').appendChild(li)
    }
    addlanguage('python')
    addlanguage('React JS')

// optimized way for a big project usecase And Good Approch
    function addOptiLanguage (langname){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langname))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage('Jai Shri Ram')
    addOptiLanguage('Node JS') 

    // Edit 
    const secondLang = document.querySelector('li:nth-child(2)')
    // console.log(secondLang);
    // secondLang.innerHTML = 'mojo' // This not a optimized way
    const newLi = document.createElement('li')
    newLi.textContent = "mojo"
    secondLang.replaceWith(newLi)

    // Edit with new approach
    const firstLang = document.querySelector('li:first-child')
    console.log(firstLang);
    firstLang.outerHTML = '<li> TypeScript </li>'

    // Remove 

    const lastLang = document.querySelector('li:last-child')
    console.log(lastLang);
    lastLang.remove()
</script>
</html>
