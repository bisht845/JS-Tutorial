<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Chai aur Code </title>
</head>
<body style="background-color: #212121; color: #fff;">
    
</body>
<script>
   const div = document.createElement('div') // createElement is create a element 
   console.log(div);
   div.className = "main" // for create class in div
//    div.id = "myId" // for create id in div
   div.id = Math.round( Math.random() * 10 + 1) // for create a random value 
   div.setAttribute('title', 'generated title') // for set attribute in div
   div.style.backgroundColor = "green"
   div.style.padding = "12px"
//    div.innerText = 'Chai aur code'
    const addText = document.createTextNode("Chai aur Code")
    div.appendChild(addText) // for create a text 
    
    document.body.appendChild(div) // Connect the code with browser now we can see the output

</script>
</html>
