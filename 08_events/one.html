<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>10 Image Gallery with Captions</title>
  <style>
    body {
      margin: 0;
      padding: 30px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f9fafb, #e5e7eb);
      color: #333;
      display: flex;
      justify-content: center;
    }

    .container {
      max-width: 1200px;
      width: 100%;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 28px;
      color: #111827;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 20px;
      justify-items: center;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
      width: 100%;
      max-width: 200px;
    }

    .card:hover {
      transform: translateY(-6px) scale(1.02);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
    }

    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      display: block;
    }

    .caption {
      padding: 10px;
      text-align: center;
      background: #f9fafb;
    }

    .caption h3 {
      margin: 0;
      font-size: 15px;
      font-weight: 600;
      color: #1f2937;
    }

    .caption p {
      margin: 4px 0 0;
      font-size: 12px;
      color: #6b7280;
    }

    @media(max-width:1000px) {
      .gallery {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media(max-width:576px) {
      .gallery {
        grid-template-columns: repeat(1, 1fr);
      }
    }
  </style>
</head>

<body>
