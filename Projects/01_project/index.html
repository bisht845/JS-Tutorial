<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Color Box BG Changer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="home" style="font-size: 25px; font-weight: bold;">
        <a href="../index.html" style="color: #fff;">Home</a>
    </div>
    <h1>Color Scheme Switcher</h1>

    <div class="color-container">
        <div class="color-box" id="red"></div>
        <div class="color-box" id="blue"></div>
        <div class="color-box" id="green"></div>

    <h2> Try clicking on one of the colors above <br>
        <span>to change the background color of this page!</span>
    </h2>
